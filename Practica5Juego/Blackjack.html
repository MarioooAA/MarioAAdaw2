<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inicio">
        <h1>Bienvenido al Blackjack</h1>
        <button id="btn-jugar">Jugar</button>
    </div>
    <div id="juego" style="display: none;">
        <!-- Cartas del crupier (parte superior) -->
        <div id="cartas-dealer">
            <h2>Crupier</h2>
            <div id="dealer-cards"></div>
        </div>

        <!-- Cartas del jugador (parte inferior) -->
        <div id="cartas-jugador">
            <h2>Jugador</h2>
            <div id="player-cards"></div>
        </div>

        <!-- Botones y mensaje final -->
        <div id="controles">
            <button id="btn-pedir">Pedir Carta</button>
            <button id="btn-plantar">Plantarse</button>
            <p id="mensaje-final"></p>
            <!-- BotÃ³n para reiniciar el juego -->
            <button id="btn-reiniciar" style="display: none;">Jugar de nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
