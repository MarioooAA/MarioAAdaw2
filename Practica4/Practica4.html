<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adotpet</title>
    <link rel="stylesheet" href="StylesP4.css">
</head>
<body>
    <header>
        <picture>
            <source srcset="logo-small.webp" type="image/webp" media="(max-width: 600px)" sizes="100px">
            <source srcset="logo-medium.webp" type="image/webp" media="(max-width: 1200px)" sizes="200px">
            <source srcset="logo-large.webp" type="image/webp" media="(min-width: 1201px)" sizes="300px">
            <img src="Adotpet.PNG" alt="Adotpet Logo">
        </picture>
    </header>

    <footer>
        <p>&copy; Adotpet</p>
    </footer>
</body>
</html>
